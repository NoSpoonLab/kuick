{% extends "_base.html" %}

{% block body %}
<h2>TODO:</h2>
<ul>
    {% for todo in allTodos %}
    <li>{{ todo.text }} <a href="{{ todo.removeLink }}">[X]</a></li>
    {% else %}
    <li>No items found</li>
    {% end %}
</ul>
<form action="/" method="post">
    <input type="text" name="item" placeholder="To do..." autofocus />
    <input type="submit" value="Send" />
</form>
{% end %}
